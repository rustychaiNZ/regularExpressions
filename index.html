<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Regular Expressions</title>
	</head>
	<body class="bg-dark">
		<!-- Title for website -->
		<div class="jumbotron text-center">
			<h1>Class Work - Regex</h1>
		</div>

		<!-- Body content of the website -->
		<div class="container-lg bg-white">
			<!-- Title container -->
			<div class="row">
				<div class="col-12">
					<h2>Please Fill out the Form</h2>
				</div>
			</div>
			<!-- Form details container -->
			<div class="row">
				<div class="col-md-8 mr-auto ml-auto">
					<!-- User login creation -->
					<div class="row form">
						<!-- User name -->
						<label for="userName">User Name:</label>
						<input type="text" id="userName" class="form-control" placeholder="Enter a username">

						<!-- User's password -->
						<label for="userPassWord">Password:</label>
						<input type="password" id="userPassword" class="form-control" placeholder="Enter a password 6+ charecters">

						<!-- Confirm user's password -->
						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" id="confirmPassWord" class="form-control" placeholder="Confirm password of 6+ charecters">
					</div>

					<!-- Temporary login button -->
					<div class="row">
						<button class="btn btn-lg btn-warning float-right form-btn" id="registerBtn">Register</button>
					</div>

					<!-- Age input -->
					<div class="row">
						<label for="age" class="float-left">Age:</label>
						<input type="number" name="age" id="age" class="form-control float-left" placeholder="Age of person submitting form">
					</div>

					<!-- Verifying postal code input -->
					<div class="row">
						<label for="postaCode" class="float-left">Postal Code:</label>
						<input type="text" name="postaCode" id="postal" class="form-control float-left" placeholder="Enter your postal code">
					</div>

					<!-- Verifying phone number input -->
					<div class="row">
						<label for="phoneNumber" class="float-left">Phone Number:</label>
						<input type="text" name="phoneNumber" id="phone" class="form-control float-left" placeholder="+xx(xx)xxx xxxx">
					</div>
					
					<!-- Submits what the user has inputted -->
					<button class="btn btn-lg btn-warning float-right form-btn" id="formSubmit">Create Account</button>
				</div>
			</div>
			<!-- Form output -->
			<div class="row">
				<div class="col-8 mr-auto ml-auto" id="formOutput">
					
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- My custom js -->
		<script src="js/script.js"></script>
	</body>
</html>
